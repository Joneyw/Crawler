<!DOCTYPE html>
<html>

<head>
    <title>MyBlog</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style>
        .bq {
            background: url("/static/image/p2.jpg");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
        }

        td {
            text-align: center;
        }

        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center bq" style="margin-bottom:0 ">
        <h1>SMILES&STYLISH</h1>
        <p>程序不是年轻的专利，但是，他属于年轻。</p>
    </div>

    <div class="container">
        <h1>京东手机信息</h1>

        <hr>
      
    </div><br>

    <div class="container">
        <div class="row">

            <table class="table table-striped">

                <tr>
                    <th>名称</th>
                    <th>价格</th>
                    <th>评论条数</th>
                    <th>商品链接</th>                    

                </tr>

                {% for gd in goods %}
                <tr>
                    <td>{{gd.name}}</td>
                    <td>{{gd.price}}</td>
                    <td>{{gd.comment}}</td>
                    <td>{{gd.link}}</td>                   
                </tr>
                {%endfor%}

            </table>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="?page={{ previous_page }}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {% for num in page_num %}
                    <li><a href="?page={{ num }}">{{ num }}</a></li>
                    {%endfor%}
                    <li>
                        <a href="?page={{ next_page }}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <span>Copyright &copy; Joneyw</span>
                    <span>. All Rights Reserved</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
